<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Us</title>
  <style>
    body {
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;

}

/* Style inputs */
input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

/* Style code for container/contact section */
.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 10px;
}

.column {
  float: left;
  width: 50%;
  margin-top: 6px;
  padding: 20px;
  background-color:#394c63;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

@media screen and (max-width: 600px) {
  .column, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <div style="text-align:center">
      <h2>Contact Us</h2>
      <p>You can reach out to us by our helpline or leave us a message.</p>
    </div>
    <div class="row">
      <div class="column">
        <img src="images/contactUs.png" style="width:79%">
    </div>
    <div class="column">
      <form action="action_page.php">
        <label for="firstname">First Name:</label>
        <input type="text" id="fname" name="firstname" placeholder="First name...">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lastname" placeholder="Last name...">
        <label for="phone">Contact number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{3}" placeholder="Phone Number">
        <br>
        <br>
        <label for="country">Country:</label>
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
          <option value="india">India</option>
          <option value="england">England</option>
          <option value="germany">Germany</option>
          <option value="italy">Italy</option>
          <option value="ireland">Ireland</option>
          <option value="brazil">Brazil</option>
          <option value="france">France</option>
        </select>
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Enter text here..." style="height:180px"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>
</body>
</html>
