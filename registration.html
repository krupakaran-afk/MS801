<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css\registration.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div style="text-align:Center">
      <img src="images/logo.png" style="width:60%">
  </div>
  <div class="container">
    <div class="title">Event Registration!</div>
    <div class="content">
      <form action="#">
        <div class="registration-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your name">
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your username" >
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" >
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number">
          </div>
          <div class="input-box">
            <span class="details">No of Participants</span>
            <input type="text" placeholder="No of participants">
          </div>
        </div>
        <div class="gender-details">
          <input type="radio">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="male">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="Female">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="PNTS">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <br>
        <div style="text-align:Center">
        <span class="details">Event</span>
        <br>
        <br>
        <select class="round">
          <option>Select event</option>
          <option>Galway Arts Festival</option>
          <option>Babor√≥ Arts Festival</option>
          <option>Art Basel</option>
          <option>Bali Arts Festival</option>
          <option>Kilkenny Arts Festival</option>
        </select>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
